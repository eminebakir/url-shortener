<!DOCTYPE html>
<html xmlns:th="http://thymelaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Building a Simple URL Shortener With Spring Boot</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">URL Shortener Application With Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <BR/><BR/><BR/>
    <div class="card">
        <div class="card-header">URL Shortener Application With Spring Boot</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="urlinput">Full URL:</label>
                    <input type="text" id="urlinput" class="form-control" name="urlinput" maxlength="255"/>
                </div>
                <div class="form-group">
                    <label for="shorturltext">Short URL:</label>
                    <input type="text" id="shorturltext" class="form-control" name="shorturltext" maxlength="255"/>
                </div>
                <button type="button" class="btn btn-primary" id="button" >Click here to get Short URL</button>
            </form>
        </div>
    </div>
</div>

<div class = "container">
    <div class = "row">
        <h1>  </h1>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Full Url List </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "url: ${urls}">
            <td th:text = "${url.full_url}"></td>
            <td>
                <a th:href = "@{/shortenerurl/delete/{id}(id=${url.id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="main.js" type="text/javascript"></script>
<script>
    $("#button").click(function(e) {
      if(($("#shorturltext").val() != "")){
          window.location.href=$("#shorturltext").val();
      }
    });

</script>
</body>
</html>
